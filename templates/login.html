<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pocket Pustak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-gray-800 rounded-xl shadow-lg">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-violet-700 dark:text-violet-400">Pocket Pustak</h1>
                <p class="mt-2 text-gray-600 dark:text-gray-400">Sign in to access your personalized library.</p>
            </div>
            
            <div class="space-y-4">
                <div id="g_id_onload"
                    data-client_id="32681899180-k5v1830i0ufvspph8kv2p67n0q0hjob8.apps.googleusercontent.com"
                    data-callback="handleCredentialResponse"
                    data-auto_prompt="false"
                    data-ux_mode="popup"
                    data-use_fedcm_for_prompt="true">
                </div>
                <div class="g_id_signin w-full"
                    data-type="standard"
                    data-size="large"
                    data-theme="outline"
                    data-text="sign_in_with"
                    data-shape="pill"
                    data-logo_alignment="left">
                </div>
                
                <div class="relative flex items-center">
                    <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
                    <span class="flex-shrink mx-4 text-gray-400 dark:text-gray-500 text-sm">or</span>
                    <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
                </div>

                <button id="sample-user-btn" class="w-full p-3 rounded-lg bg-violet-600 text-white font-semibold hover:bg-violet-700 transition">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login as Sample User
                </button>
            </div>
        </div>
    </div>

    <script>
        // Set the same base URL for all pages
        const BASE_URL = 'https://pocketpustak-app-32681899180.asia-south1.run.app';

        function handleCredentialResponse(response) {
            if (response.credential) {
                const payload = jwtDecode(response.credential);
                localStorage.setItem('user', JSON.stringify({
                    id: payload.sub, 
                    displayName: payload.name,
                    email: payload.email,
                    photoURL: payload.picture,
                    isLoggedIn: true
                }));
                // Navigate to the correct, absolute path
                window.location.href = `${BASE_URL}/stories9.html`; 
            } else {
                alert("Sign-in failed. Please try again.");
                console.error("Google Sign-in failed: No credential received.");
            }
        }
        window.handleCredentialResponse = handleCredentialResponse;

        document.getElementById('sample-user-btn').addEventListener('click', () => {
            const sampleUser = {
                id: 'sample_user_123', 
                displayName: 'Anika Sharma',
                email: 'sample.user@pustak.com',
                photoURL: 'https://placehold.co/40x40/8b5cf6/FFFFFF?text=A',
                isLoggedIn: true
            };
            localStorage.setItem('user', JSON.stringify(sampleUser));
            // Navigate to the correct, absolute path
            window.location.href = `${BASE_URL}/stories9.html`; 
        });

        const user = JSON.parse(localStorage.getItem('user'));
        if (user && user.isLoggedIn) {
            // Navigate to the correct, absolute path
            window.location.href = `${BASE_URL}/stories9.html`;
        }

        function jwtDecode(token) {
            const parts = token.split('.');
            if (parts.length !== 3) {
                throw new Error('Invalid JWT format');
            }
            const base64Url = parts[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
